<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#0f172a,#1e3a8a);

#progressBar{

    height:4px;
    width:0%;

}

.topbar {
    background:#0f172a;
    padding:10px 20px;

.topbar input {
    padding:6px 12px;

header {
    min-height: 100vh;
    background: radial-gradient(circle at top, #2563eb, #020617);
    display: flex;

.hero-box {
    background: rgba(255,255,255,0.08);

    position: sticky;

}

    max-width: 1200px;

    background: rgba(255,255,255,0.05);

    background: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 15px;
    margin-bottom:20px;
}

    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 20px;
    height: fit-content;
}

    background: linear-gradient(to right,#38bdf8,#a855f7);

    cursor: pointer;

    width:100%;

</head>

<body>

<div id="progressBar"></div>

<div class="topbar">
<div style="font-weight:bold;color:#38bdf8;">üìù EduGame Blog</div>
<input type="text" id="searchInput" placeholder="Buscar art√≠culo...">
</div>

<header>
<div class="hero-box">
<h1>üéÆ Gamificaci√≥n y Educaci√≥n</h1>
<p>Una transformaci√≥n pedag√≥gica para la escuela del siglo XXI</p>
<p>Publicado el 12 Febrero 2026 ‚Ä¢ ‚è± 12 min de lectura ‚Ä¢ ‚úç Aldo Ray Herrera Herrera</p>
<button id="likeBtn">üëç Me gusta (<span id="likeCount">0</span>)</button>
</div>
</header>

<!-- TODO TU CONTENIDO ORIGINAL SIN CAMBIOS (lo dej√© intacto) -->

<!-- üî• SCRIPT INTERACTIVO -->
<script>

// Barra progreso lectura
window.onscroll = function() {
    let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    let scrolled = (winScroll / height) * 100;
    document.getElementById("progressBar").style.width = scrolled + "%";
};

// Buscador
document.getElementById("searchInput").addEventListener("keyup", function(){
    let filter = this.value.toLowerCase();
    document.querySelectorAll("section").forEach(sec=>{
        sec.style.display = sec.innerText.toLowerCase().includes(filter) ? "block" : "none";
    });
});

// Like persistente
let likes = localStorage.getItem("likes") || 0;
document.getElementById("likeCount").innerText = likes;

document.getElementById("likeBtn").addEventListener("click", function(){
    likes++;
    localStorage.setItem("likes", likes);
    document.getElementById("likeCount").innerText = likes;
});

// Comentarios din√°micos con guardado
const textarea = document.querySelector("textarea");
const commentBtn = document.querySelector("textarea + button");
const commentSection = textarea.parentNode;

function loadComments(){
    let comments = JSON.parse(localStorage.getItem("comments")) || [];
    comments.forEach(text=>{
        addComment(text);
    });
}

function addComment(text){
    let div = document.createElement("div");
    div.classList.add("card");
    div.innerHTML = "<strong>Usuario</strong><p>"+text+"</p>";
    commentSection.insertBefore(div, textarea);
}

commentBtn.addEventListener("click", function(){
    let text = textarea.value.trim();
    if(text !== ""){
        addComment(text);
        let comments = JSON.parse(localStorage.getItem("comments")) || [];
        comments.push(text);
        localStorage.setItem("comments", JSON.stringify(comments));
        textarea.value="";
    }
});

loadComments();

// Botones compartir
document.querySelectorAll("button").forEach(btn=>{
    if(btn.innerText.includes("Facebook")){
        btn.onclick = ()=>window.open("https://www.facebook.com/sharer/sharer.php?u="+location.href);
    }
    if(btn.innerText.includes("LinkedIn")){
        btn.onclick = ()=>window.open("https://www.linkedin.com/sharing/share-offsite/?url="+location.href);
    }
});

// Animaci√≥n scroll
const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.style.opacity=1;
            entry.target.style.transform="translateY(0)";
        }
    });
});

document.querySelectorAll("section").forEach(sec=>{
    sec.style.opacity=0;
    sec.style.transform="translateY(40px)";
    observer.observe(sec);
});

</script>

</body>
</html>
